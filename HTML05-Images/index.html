<h2>Some nice images</h2>
<figure>
<img src="image/caribbean.jpeg" alt="Nice picture of caribbeans" title="Downloaded from bing image generator" width="300" height="300" loading="lazy">
<figcaption>Enjoying holidays in caribbean</figcaption>
</figure>


 <!-- 
 We set width and height because of a thing called cumulative layout shift, which is a sudden layout shit, when you click on something you did not want to click, because the button or image suddenly moved.
 We set the width and height to tell the browser that the picture will take some space, if we don't provide that provides will shift once it figures out the image size.
 -->

<figure>
<img src="image/DCMarvel.jpeg" alt="Superman vs Thor" title="Battle between Thor and Superman" width="300" height="300" loading="lazy">
<figcaption>Thor is beating Superman</figcaption>
</figure>


<figure>
<img src="image/tabriz.jpeg" alt="Tabriz city" title="Tabriz ancient city" width="300" height="300" loading="lazy">
<figcaption>
Tabriz, Azerbaijan is an ancient city!
</figcaption>
</figure>

<figure>
<img src="image/htmlLikeLogo.jpeg" alt="html logo" title="This logo is an alternative of the real html logo" width="300" height="300" loading="lazy">
</figure>

 <!-- 
 loading = "lazy" is good for the performance as only it loads the picture when the picture is about to be shown to the user. 
 -->
